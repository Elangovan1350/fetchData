    <h1 style="text-align: center;"><button onclick="datafetch()" >fetch data</button></h1>
    
    <div id="datadiv" style="display: flex;justify-content: center;"></div>

    <script>
      function datafetch() {
        fetch("https://dummyjson.com/products")
          .then((elo) => elo.json())
          .then((data) => {
            let datain = data.products;
            console.log(datain);
            datain.map((data) => {
              let money = document.getElementById("datadiv");
              money.style.display = "flex";
              money.style.flexWrap = "wrap";
              money.style.gap = "40px";
              
              let pro = document.createElement("div");
              pro.style.backgroundColor="#edede9"
              pro.style.padding="30px"
              // pro.style.borderRadius="10px"
              pro.style.width = "300px";
              pro.style.boxShadow="0px 0px 0px 10px  #eec170"
              pro.innerHTML = `<h1>${data.title}</h1>
            <img src=${data.images[0]} height="200px" width="100%">
            <h3>${data.category.toUpperCase()}</h3>
            <p>${data.description}</p>
            <p>RS:${data.price}</p>
            <button>buy now</button>`;

              money.appendChild(pro);
            });
          });
      }
